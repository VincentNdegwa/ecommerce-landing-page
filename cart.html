<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <Main>
        <header>
           <div class="left-header">
            <div class="name">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <nav>
                <a href="#">Collection</a>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
           </div>

           <div class="right-header">
            <div class="cart-icon">
                <img src="./images/icon-cart.svg" alt="cart">
            </div>
            <div class="avatar">
                <img src="./images/image-avatar.png" alt="">
            </div>
           </div>
        </header>

        <section>

            <div class="product-display">
                <div class="product-image">
                    <img src="./images/image-product-1.jpg" alt="product">
                </div>
                <div class="product-thumbnails">
                    <div class="image-holder holder-1">
                        <img src="./images/image-product-1-thumbnail.jpg" class="thumbnail-1" alt="">
                    </div>
                    <div class="image-holder">
                        <img src="./images/image-product-2-thumbnail.jpg" alt="">
                    </div>
                    <div class="image-holder">
                        <img src="./images/image-product-3-thumbnail.jpg" alt="">
                    </div>
                    <div class="image-holder">
                        <img src="./images/image-product-4-thumbnail.jpg" alt="">
                    </div>
                </div>
            </div>

            <div class="product-description">
                <div class="product-name">
                    <p>sneakers comapny</p>
                    <h1>Fall limited Edition Sneakers</h1>
                </div>

                <div class="product-desc">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam doloremque minus, iure non molestias placeat qui autem possimus corporis.</p>
                </div>

                <div class="product-price">

                    <div class="actual-price">
                       <h2>$125.00</h2>
                       <div class="off-price">50%</div> 
                    </div>

                    <div class="other-price">
                        <p>$250.00</p>
                    </div>
                    
                </div>

                <div class="add-item">
                    <div class="add-quantity">
                        <p>-</p>
                        <h2>0</h2>
                        <p>+</p>
                        <!-- <img src="./images/icon-minus.svg" class="icon" alt="">
                        <h3>0</h3>
                        <img src="./images/icon-plus.svg" alt="" class="icon"> -->
                    </div>
                    <div class="add-cart">
                        <h2><i class='bx bx-cart-alt'></i></h2>
                        <h2>Add Cart</h2>
                    </div>
                </div>
            </div>

        </section>
    </Main>
    
</body>
</html>
